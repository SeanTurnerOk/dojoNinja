<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="urls_for('static', 'style.css'">
</head>

<body>
    <div class="flexed">
        <div>
            <form action="/createDojo" method="POST">
                <label for="dojoName">
                    Create Dojo by name!
                </label>
                <input type="text" name="dojoName" id="dojoName">
                <input type="submit" value="Create!">
            </form>
        </div>
        {%for i in dojos%}
        <a href='/dojos/{{i["id"]}}'> {{i['name']}}</a>
        {%endfor%}

        <a href="/ninjas">Add Ninja</a>
    </div>
</body>

</html>
